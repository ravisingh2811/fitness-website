<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>bmi calculator</title>
</head>
<body>
    <section class="section text-centre" id="gallery">
        <div class="card text-small text-centre ">
            <div class="card-header text-centre m-auto" >
                BMI CALCULATOR
            </div>
            <div class="card-body"></div>
            <form  class="w-50 m-auto font-weight-bold" onsubmit="return false">
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" name="" placeholder=" Weight in kg" id="Weight" class="form-control" required>
                </div>
                <div class="form-group">
                   <label>Height:</label>
                   <input type="text" name="" placeholder=" Height in feet" id="Height" class="form-control" required>
               </div>
               <div class="form-group">
                   <label>BMI VALUE:</label>
                   <input type="number" name="" id="bmivalue" class="form-control">
               </div>
               <div>
                   <button type="submit" class="btn btn-success" onclick="getbmivalue()"> Check BMI</button>
               </div>
    
            </form>
            <div class="card-footer text-centre m-auto " >A healthy BMI ranges between 19 and 25</div>
        </div>
     
       
         
     </div>
    </section>
    <script>
            function getbmivalue() {
        var Weight = document.getElementById('Weight').value;
        var Height = document.getElementById('Height').value;
        Height = Height* 12;
        Height =Height * 0.025;

        var newbmivalue = Weight/(Height * Height);

         newbmivalue =  Math.round(newbmivalue);

        document.getElementById('bmivalue').value = newbmivalue;
        }


    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
